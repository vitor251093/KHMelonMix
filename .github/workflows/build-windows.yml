name: Windows

on:
  push:
    branches:
      - master
      - ci/vcpkg-update
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Check out sources
      uses: actions/checkout@v3
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: ucrt64
        update: true
        pacboy: gcc:p cmake:p ninja:p make:p
    - name: Set up vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 1de2026f28ead93ff1773e6e680387643e914ea1
    - name: Configure
      run: cmake --preset=release-mingw-x86_64
    - name: Build
      run: cmake --build --preset=release-mingw-x86_64

    - name: Preparing artifacts
      working-directory: ${{runner.workspace}}/build
      run: |
        mkdir dist
        mkdir -p ./dist/roms
        touch ./dist/roms/DELETE_ME
        mkdir -p ./dist/assets/days/cutscenes/cinematics
        touch ./dist/assets/days/cutscenes/cinematics/DELETE_ME
        mv ./release-mingw-x86_64/melonDS.exe ./dist/MelonMix.exe
        echo "MelonMix.exe -f roms/days.nds"    > ./dist/MelonMix_KHDays.bat
        echo "MelonMix.exe -f roms/recoded.nds" > ./dist/MelonMix_KHReCoded.bat

    - uses: actions/upload-artifact@v4
      with:
        name: MelonMix-windows-x86_64
        path: .\build\dist
